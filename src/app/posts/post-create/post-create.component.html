<h2>{{ editMode ? 'Update Post' : 'Add Post' }}</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-form-field>
      <input
        type="text"
        placeholder="Post Title"
        name="title"
        matInput
        formControlName="title"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a post title</mat-error
      >
    </mat-form-field>
    <p>
      <button type="button" mat-stroked-button (click)="fileInput.click()">
        Choose Image
      </button>
      <input type="file" #fileInput (change)="onImageChange($event)" />
    </p>
    <p *ngIf="imagePreview"><img [src]="imagePreview" /></p>
    <mat-form-field>
      <textarea
        placeholder="Post Content"
        name="content"
        matInput
        formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter post content</mat-error
      >
    </mat-form-field>
    <p>
      <button mat-flat-button color="primary" [disabled]="form.invalid">
        {{ editMode ? 'Update' : 'Submit' }}
      </button>
    </p>
  </mat-card>
</form>

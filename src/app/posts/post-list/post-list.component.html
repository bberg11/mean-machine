<mat-accordion *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    {{ post.content }}
    <mat-action-row>
      <a [routerLink]="['edit', post._id]" mat-button color="primary">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-text" *ngIf="posts.length === 0">No posts yet</p>
